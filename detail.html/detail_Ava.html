<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
    <script src="https://kit.fontawesome.com/6e91c5abd5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../detail.css/detail.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="movie">
          <img src="../img/Google/Ava.png" class="movieImg"alt="" />
        </div>
        <div class="director">
          <h1 class="directorTitle">Title:Ava</h1>
          <p>Director: Tate Taylor</p>
          <a href="https://en.wikipedia.org/wiki/Jessica_Chastain" target="_blank">
            Jessica Chastain,
          </a>
          <a href="https://en.wikipedia.org/wiki/Colin_Farrell" target="_blank">
            Colin Farrell,
          </a>
          <a href="https://en.wikipedia.org/wiki/John_Malkovich" target="_blank">
            John Malkovich,
          </a>
          <a href="https://en.wikipedia.org/wiki/Geena_Davis" target="_blank">
            Geena Davis.
          </a>
          
            <h3>2020 ‧ Action/Thriller ‧ 1h 37m</h3>
            <p>
              An assassin becomes marked for death by her own black ops organization
              after questioning orders and breaking protocol.
            </p>
            <div class="rate-form">
              <input id="star5" type="radio" name="rate" value="5" />
              <label for="star5">★</label>
              <input id="star4" type="radio" name="rate" value="4" />
              <label for="star4">★</label>
              <input id="star3" type="radio" name="rate" value="3" />
              <label for="star3">★</label>
              <input id="star2" type="radio" name="rate" value="2" />
              <label for="star2">★</label>
              <input id="star1" type="radio" name="rate" value="1" />
              <label for="star1">★</label>
            </div>
         
        </div>
    
      </div>

      <div class="under">
        <div class="preview">
          <iframe width="500" height="298"  src="https://www.youtube.com/embed/ozUuAcGOhPs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          <p class="previewText">a preview video</p>
        </div>
        <div class="review">
          <h3 class="reviewTitle">Review</h3>
          <textarea name="" id="" cols="30" rows="10" name="message"></textarea>
          <input type="submit" value="Submit" />
        </div>
      </div>
    </div>
  </body>
</html>
